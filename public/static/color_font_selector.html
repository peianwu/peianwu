<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>day 7 | site font & color selector</title>
		<link rel="stylesheet" href="../css/site_general.css">
		<link rel="stylesheet" href="../css/color_font_selector.css">
		<script src="../js/lib/jquery-1.10.2.min.js"></script>
		<script src="../js/googleanalytics.js"></script>
	</head>
	<body class="container">
		<div class="site-wrapper container">
			<div class="left container">
				<div class="color">
					<div class="box">
						<h2>Color</h2>
						<div class="label">Background: <input id="bg-color" type="text"></div>
						<div class="label">Font: <input id="font-color" type="text"></div>
					</div>
				</div>
				<div class="font">
					<div class="box">
						<h2>Font</h2>
						<div class="label">Title: <input id="title-font" type="text"></div>
						<div class="label">Body: <input id="body-font" type="text"></div>
					</div>
				</div>
			</div>
			<div class="right container">
				
				<div id="sample-header" class="sample header">On Art</div>
				<div id="sample-body" class="sample body">
					"The artist is a receptable for emotions that come from all over the place: from the sky, from the earth, from a scrap of paper, from a passing shape, from a spider's web." -- Pablo Picasso
				</div>

			</div>
		</div>
	</body>
	<script src="../js/color_font_selector.js"></script>
</html>
