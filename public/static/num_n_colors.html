<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>day 2 | numbers 'n colors</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/site_general.css">
		<link rel="stylesheet" href="../css/num_n_colors.css">
		<scirpt src="..js/googleanalytics.js"></script>
	</head>
	<body class="container">
		<div class="site-wrapper">
			<div class="content">
				<div class="set-colors">
					<ul>
						<li>Number 1: <input id="num_1" type="text" placeholder='i.e. "black" or "#000"'></li>
						<li>Number 2: <input id="num_2" type="text" placeholder='i.e. "black" or "#000"'></li>
						<li>Number 3: <input id="num_3" type="text" placeholder='i.e. "black" or "#000"'></li>
					</ul>
				</div>
				<div class="num-grid container">
					<div class="grid-row container">
						<div class="grid-cell color-three">3</div>
						<div class="grid-cell color-two">2</div>
						<div class="grid-cell color-one">1</div>
					</div>
					<div class="grid-row container">
						<div class="grid-cell color-one">1</div>
						<div class="grid-cell color-three">3</div>
						<div class="grid-cell color-two">2</div>
					</div>
					<div class="grid-row container">
						<div class="grid-cell color-two">2</div>
						<div class="grid-cell color-one">1</div>
						<div class="grid-cell color-three">3</div>
					</div>
				</div>
				<div class="return"><a href="../index.html">Back</a></div>
			</div>
		</div>
		<script src="../js/num_n_colors.js"></script>
	</body>
</html>
